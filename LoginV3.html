<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginV3</title>
  <link rel="shortcut icon" href="windowsIcon.PNG" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleV3.css">
</head>
<body>

  <div id="container_id">

  </div>
  <form action="#" method="get" autocomplete="on" class="form_class">
    <h1 class="heading">LOGIN</h1>

    <i class=" icon_class fa-solid fa-envelope"></i> &nbsp; <label class="label_class" for="userEmail">Email:</label>  &nbsp; &emsp; &nbsp; 
    <input class="input_class" type="email" id="userEmail" name="userEmail" placeholder="email@email.com" required><br>

    <i class=" icon_class fa-solid fa-key"></i> &nbsp; <label class="label_class" for="userPassword">Password:</label>
    <input class="input_class" type="password" id="userPassword" name="userPassword" placeholder="*************"><br>

    <input class="btn_login_class" type="reset" name="reset" id="reset" title="Temizle" value="Temizle" />

    <button type="submit" class="btn_login_class" id="buttonSubmit" name="buttonSubmit" title="Login" > LOGIN </button> 

  </form>
  

</body>
</html>
